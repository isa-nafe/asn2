<!DOCTYPE html>
<html>
<head>
  <title>Student Attributes Table</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Hair Color</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="name-input"></td>
        <td><input type="text" class="weight-input"></td>
        <td><input type="text" class="height-input"></td>
        <td><input type="text" class="hair-color-input"></td>
        <td><input type="text" class="gpa-input"></td>
        <td><button onclick="addStudent()">Add</button></td>
      </tr>
    </tbody>
  </table>
  
  <div id="student-boxes"></div>
  
  <script src="script.js"></script>
</body>
</html>
