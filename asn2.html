<!DOCTYPE html>
<html>
<head>
  <title>Student Attributes Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    .student-box {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Hair Color</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Student 1</td>
        <td>150 lbs</td>
        <td>65 inches</td>
        <td>Blonde</td>
        <td>3.5</td>
      </tr>
      <tr>
        <td>Student 2</td>
        <td>130 lbs</td>
        <td>63 inches</td>
        <td>Brown</td>
        <td>3.2</td>
      </tr>
      <tr>
        <td>Student 3</td>
        <td>170 lbs</td>
        <td>68 inches</td>
        <td>Black</td>
        <td>3.8</td>
      </tr>
    </tbody>
  </table>
  
  <div id="student-boxes">
    <div class="student-box" style="background-color: blonde; height: 65px; width: 150px;">
      <span>Student 1</span><br>
      <span>3.5 GPA</span>
    </div>
    <div class="student-box" style="background-color: brown; height: 63px; width: 130px;">
      <span>Student 2</span><br>
      <span>3.2 GPA</span>
    </div>
    <div class="student-box" style="background-color: black; height: 68px; width: 170px;">
      <span>Student 3</span><br>
      <span>3.8 GPA</span>
    </div>
  </div>
