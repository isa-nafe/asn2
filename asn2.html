<!DOCTYPE html>
<html>
<head>
  <title>Student Attributes Table</title>
  <link rel="stylesheet" href="./resources/css/asn2.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Hair Color</th>
        <th>GPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Student 1</td>
        <td>150 lbs</td>
        <td>65 inches</td>
        <td>Blonde</td>
        <td>3.5</td>
      </tr>
      <tr>
        <td>Student 2</td>
        <td>130 lbs</td>
        <td>63 inches</td>
        <td>Brown</td>
        <td>3.2</td>
      </tr>
      <tr>
        <td>Student 3</td>
        <td>170 lbs</td>
        <td>68 inches</td>
        <td>Black</td>
        <td>3.8</td>
      </tr>
    </tbody>
  </table>
  
  <div id="student-boxes"></div>
  
  <script src="./asn2.js"></script>
</body>
</html>
